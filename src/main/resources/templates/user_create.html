<html layout:decorator="layout">
<div layout:fragment="content">

    <div class="container">
        <div class="starter-template">
            <div class="col s12 wowbalance">
                <h3>Create new user</h3>
            </div>

            <div class="row">
                <div class="col s12 m4 l3"></div>
                <div class="col s12 m4 l6">
                    <!--<form role="form" name="form" action="" method="post">-->
                    <form role="form" name="form" action="" th:object="${form}" method="post">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                        <div class="col s12">
                            <label for="email">Email address</label>
                            <input type="email" name="email" id="email" required="true" autofocus="true"/>
                        </div>
                        <div class="col s12">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required="true"/>
                        </div>
                        <div class="col s12">
                            <label for="passwordRepeated">Repeat</label>
                            <input type="password" name="passwordRepeated" id="passwordRepeated" required="true"/>
                        </div>
                        <div class="col s12">
                            <input type="hidden" name="role" id="role" th:value="${'USER'}"/>
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            </button>
                        </div>
                        <div class="row">
                            <div class="col s12 m6 l6 valign-wrapper" style="height: 45px; padding-left: 20px">
                                <div th:if="${#fields.hasErrors()}" th:errors="${form}">
                                    <p>Error message</p>
                                </div>
                            </div>
                            <div class="col s12 m6 l6"></div>
                        </div>
                    </form>
                </div>
                <div class="col s12 m4 l3"></div>
            </div>
        </div>
    </div>
</div>
</html>
