<html layout:decorator="layout">
<div layout:fragment="content">
    <div class="container">
        <div class="starter-template">
            <div class="wowbalance"><h1>Edit operation</h1></div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l3"></div>
            <div class="col s12 m4 l6">
                <form method="post" name="comment_form" id="comment_form" action="/operations/update" role="form">
                    <div class="form-group">
                        <!--<div class="input-field col s12">-->
                        <div class="input-field col s12">
                            <select id="operationType" name="operationType">
                                <option th:each="operationTypeEdit : ${operationTypesEdit}"
                                        th:value="${operationTypeEdit}"
                                        th:selected="${operationTypeEdit == operation.operationType}"
                                        th:text="${operationTypeEdit}">Credit card
                                </option>
                            </select>
                            <label>Select operation type</label>
                        </div>
                        <br/>

                        <div class="input-field col s12">
                            <select id="operationCategory" name="operationCategory">
                                <option th:each="operationCategoryEdit : ${operationCategoriesEdit}"
                                        th:value="${operationCategoryEdit}"
                                        th:selected="${operationCategoryEdit == operation.operationCategory}"
                                        th:text="${operationCategoryEdit}">Credit card
                                </option>
                            </select>
                            <label>Select operation category</label>
                        </div>
                        <br/>

                        <div class="input-field col s12">
                            <select id="account" name="account">
                                <option th:each="accountEdit : ${accountsEdit}"
                                        th:value="${accountEdit}"
                                        th:selected="${accountEdit == operation.account}"
                                        th:text="${accountEdit}">Credit card
                                </option>
                            </select>
                            <label>Select account</label>
                        </div>
                        <br/>

                        <div class="input-field col s8">
                            <input th:value="${operationValueEdit}" id="value" name="value" type="number" step="0.01"
                                   class="validate" length="20"/>
                            <label class="active" for="value">Change value</label>
                        </div>

                        <div class="input-field col s4">
                            <select id="currency" name="currency">
                                <option th:each="currencyEdit : ${currenciesEdit}"
                                        th:value="${currencyEdit}"
                                        th:selected="${currencyEdit == operation.currency}"
                                        th:text="${currencyEdit}">Credit card
                                </option>
                            </select>
                            <label>Select currency</label>
                        </div>
                        <br/>

                        <div class="input-field col s12">
                            <input th:field="${operation.description}" id="description" name="description" type="text"
                                   class="validate" length="20"/>
                            <label class="active" for="description">Change description</label>
                        </div>
                        <div class="col s12">
                            <input type="hidden" id="operation_id" rows="1" class="form-control" name="operation_id"
                                   th:value="${operation.id}"/>
                            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m4 l3"></div>
        </div>
    </div>
</div>
</html>
